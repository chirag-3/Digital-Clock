<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" class="css">
</head>
<body>
    <div class="container">
        <div id="time">
            <div id="clock">
                <div>DIGITAL CLOCK</div>
            </div>
            <br><br>
            <div id="time-value">
                <div id="hour"><div class="value">--</div><div class="precision">HOURS</div></div>
                <div id="minute"><div class="value">--</div><div class="precision">MINUTES</div></div>
                <div id="second"><div class="value">--</div><div class="precision">SECONDS</div></div>
                <div id="meridiem" style="flex-direction: column-reverse;"><span id="am-pm">AM</span></div>
            </div>
        </div>
    </div>

    <script src="myscripts.js"></script>
    
</body>
</html>
